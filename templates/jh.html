<!DOCTYPE html>
<html lang="ko">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- RESET CSS -->
    <link rel="stylesheet" href="static/css/reset.css">


    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- AJAX CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="static/css/styles.css" />
    <title>IE9 Team - 이정현</title>

    <script>
        // 방명록 
function save_comment() {
    let nickname = $('#nickname').val()
    let comment = $('#comment').val()

    let formData = new FormData();
    formData.append("nickname_give", nickname);
    formData.append("comment_give", comment);
    formData.append("member_name_give" , '이정현');

    fetch('/writegb', { method: "POST", body: formData, })
        .then((res) => res.json())
        .then((data) => {
            alert(data["msg"]);
            window.location.reload()
        });
}
function show_comment() {
    let member_name = '이정현'
    formData = new FormData();
    formData.append("member_name_give", member_name);

    fetch('/guestbookmem', { method: "POST", body: formData, })
        .then((res) => res.json())
        .then((data) => {
            let rows = data['result']
            console.log(rows)
            $('#comment-list').empty()
            let member_name = rows['member_name']

            rows.forEach((a) => {
                let nickname = a['nickname']
                let comment = a['comment']

                console.log(member_name)

                let temp_html = `
                <div class="card">
                    <div class="card-body">
                       <blockquote class="blockquote mb-0">
                         <p>${comment}</p>
                         <footer class="blockquote-footer">${nickname}</footer>
                        </blockquote>
                    </div>
                </div>
            `

                $('#comment-list').append(temp_html)


            })

        })
}
$(document).ready(function () {
    show_comment()
});
    </script>
</head>

<body>
    <main>
        <h1>이정현</h1>
        <li class="write_box">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="nickname" placeholder="닉네임"
                    style="margin-bottom: 10px;">
                <label for="floatingInput">닉네임</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="방명록을 남겨주세요" id="comment"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">방명록</label>
            </div>
            <div class="w_b_btn">
                <button type="button" class="btn btn-outline-success"
                    onclick="save_comment()">입력하기</button>
            </div><!-- e:w_b_btn -->
        </li><!-- e:write_box -->
        <div class="mycards" id="comment-list" style="padding: 20px;">
                            
        </div>


    </main>
    <footer>

    </footer>
</body>

</html>

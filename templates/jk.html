    <title>IE9 Team - 최진규</title>

    <script>
        // 방명록 
        function save_comment() {
            let nickname = $('#nickname').val()
            let comment = $('#comment').val()

            let formData = new FormData();
            formData.append("nickname_give", nickname);
            formData.append("comment_give", comment);
            formData.append("member_name_give", '최진규');

            fetch('/writegb', { method: "POST", body: formData, })
                .then((res) => res.json())
                .then((data) => {
                    alert(data["msg"]);
                    window.location.reload()
                });
        }
        function show_comment() {
            let member_name = '최진규'
            formData = new FormData();
            formData.append("member_name_give", member_name);

            fetch('/guestbookmem', { method: "POST", body: formData, })
                .then((res) => res.json())
                .then((data) => {
                    let rows = data['result']
                    console.log(rows)
                    $('#comment-list').empty()
                    let member_name = rows['member_name']

                    rows.forEach((a) => {
                        let nickname = a['nickname']
                        let comment = a['comment']

                        console.log(member_name)

                        let temp_html = `
                <div class="card">
                    <div class="card-body">
                       <blockquote class="blockquote mb-0">
                         <p>${comment}</p>
                         <footer class="blockquote-footer">${nickname}</footer>
                        </blockquote>
                    </div>
                </div>
            `

                        $('#comment-list').append(temp_html)


                    })

                })
        }
        $(document).ready(function () {
            show_comment()
        });
    </script>
